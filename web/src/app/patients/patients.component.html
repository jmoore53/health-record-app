<app-nav-bar></app-nav-bar>
<div class="returnHome">
  <button class="homeBtn" [routerLink]="['/home']"> Return Home </button>
</div>
<div class="header"> 
  <h1> Patient Data </h1>
</div>
<table>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Middle Inital</th>
      <th>Date of Birth</th>
      <th>SSN</th>
      <th></th>
    </tr>
    <app-patient-row *ngFor="let patient of patients" [patient]="patient"></app-patient-row>
  </table>
  <div class="input">
    <input type="text" placeholder="First Name">
    <input type="text" placeholder="Last Name">
    <input type="text" placeholder="SSN">
    <button class="homeBtn"> ADD NEW </button>
  </div>
