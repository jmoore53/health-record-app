<app-nav-bar></app-nav-bar>
<div class="returnHome">
  <button class="homeBtn" [routerLink]="['/home']"> Return Home </button>
</div>
<div class="header"> 
  <h1> Doctor Data </h1>
</div>
<table>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>SSN</th>
      <th>Speciality</th>
      <th></th>
    </tr>
    <tr>
      <app-doctor-row *ngFor="let doctor of doctors" [doctor]="doctor"></app-doctor-row>
    </tr>
  </table>
  <div class="input">
    <input type="text" placeholder="First Name">
    <input type="text" placeholder="Last Name">
    <input type="text" placeholder="SSN">
    <button class="homeBtn"> ADD NEW </button>
  </div>
